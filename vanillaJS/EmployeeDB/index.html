<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
      <div class="employees">
        <div class="employees__names">
          <div class="employees__names--title">Employee List</div>
          <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
          <div class="employees__single--title">Employee Information</div>
          <div class="employees__single--info"></div>
        </div>
      </div>
      <!-- add employee modal -->
      <div class="addEmployee">
        <form action="" class="addEmployee__create">
          <h2>Add a New Employee</h2>
          <input type="text" name="firstName" placeholder="First Name" />
          <div>
            <input type="text" name="lastName" placeholder="Last Name" />
          </div>
          <div>
            <input type="email" name="email" placeholder="Email Address" />
          </div>
          <div>
            <input type="text" name="phone" placeholder="Phone Number" />
          </div>
          <input
            type="submit"
            class="addEmployee__create--submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
